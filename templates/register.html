{% extends "template.html"%}

{% block title %}
Register
{% endblock %}

{% block body %}
	<div class="text-center">
	<h1 id="title">Create an account to play
	</h1>
	</div>
		<form action="/register" method="post">
			<div class="form-group">
				<label for="username" class="h5 text-white-50" > Username </label> 
				<input type="text" class="form-control" id="username" autofocus name="username"></div>
			<div class="form-group">
				<label for="email"  class="h5 text-white-50" > Email </label>
				<input type="text" class="form-control" id="email" name="email" >
			</div>
			<div class="form-group">
				<label for="pwd"  class="h5 text-white-50" >Password</label>
				<input type="password" class="form-control" id="pwd" name="pwd"></div>
<div class="text-center">
			<button class="btn btn-dark form-control" type="submit">Register </button></div>
<div class="text-center">

</div>
		</form>
{% endblock %}
