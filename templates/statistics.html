{% extends "template.html" %}
{% block title %}
	GAME
{% endblock %}

{% block body %}

<div class="container row">

<div class="col-md-10 offset-md-1">
<canvas style="background-color:white;" id="myChart"  min-height="500"></canvas>
</div>
</div>
<script>
var perData = [];
{% for i in performanceList %}
	perData.push({{i}});

{% endfor %}
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
	
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
	    
            label: 'Weekly performance',
        //    data: [5, 7, 3, 5, 2, 3, 8],
	 data: perData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
		'rgba(255, 206, 86, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
		'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: 
	{
	
        scales: {
	    xAxes: [{
                stacked: true
            }],

            yAxes: [{
		stacked: true,
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

{% endblock %}
